services:
  strategy-backend:
    build:
      context: ../../..
      dockerfile: docker/backend/dev/Dockerfile
    container_name: strategy-backend-dev
    ports:
      - "3333:3333"
    volumes:
      - ../../../backend:/app:delegated
      - ../../../scripts/backend:/app/scripts/backend:delegated
      - strategy_backend_node_modules:/app/node_modules
    env_file:
      - ../../../backend/.env
    environment:
      - NODE_ENV=development
    networks:
      - strategy-network-dev

networks:
  strategy-network-dev:
    driver: bridge

volumes:
  strategy_backend_node_modules:
    driver: local
